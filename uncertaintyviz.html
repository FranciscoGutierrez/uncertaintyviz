<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <title>uViz Evaluation</title>

  <style is="custom-style">
  :root {
    --iron-icon-width: 200px;
    --iron-icon-height: 200px;
    --iron-icon-fill-color: #abbdc4;
    --paper-slider-knob-color: #004693;
    --paper-slider-active-color: #004693;
    --paper-slider-pin-color: #004693;
  }
  </style>
  <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Roboto:900,400,300,100' type='text/css'>
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-slider/paper-slider.html">
  <link rel="import" href="bower_components/paper-ripple/paper-ripple.html">
  <link rel="import" href="bower_components/iron-icons/editor-icons.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
</head>
<body>
  <div class="container">
    {{> top}}
    {{> middle}}
    {{> bottom}}
  </div>
</body>
<template name="regression">
  <div class="image"></div>
</template>
<template name="etc"></template>
<template name="top">
  <div class="top">
    <h1>Welcome to this evaluation!</h1>
    <h2>Ready? Please, click the start button.</h2>
    <paper-button class="button-begin" style="display: none;">Start</paper-button>
  </div>
</template>
<template name="middle">
  <div class="middle">
    <iron-icon class="chart-dummy" icon="editor:insert-chart"></iron-icon>
    <div class="introduction" style="display: none;">
      <h1 style="font-size: 32px;">Guess the value</h1>
      <h2>{{value}} of 5</h2>
      <div class="intro-pictures">
        <div class="pic-left">
          <img src="viz/t1.png" alt="Less" height="100" width="100" class="img-left">
          <h3>Less Accurate</h3>
        </div>
        <div class="pic-center">
          <img src="viz/dum.png" alt="Guess" height="100" width="100" class="animated infinite fadeIn img-middle">
          <h3 style="color: #424242;">What is this?</h3>
        </div>
        <div class="pic-right">
          <img src="viz/t5.png" alt="More" height="100" width="100" class="img-right">
          <h3>More Accurate</h3>
        </div>
      </div>
      <h2><b>Drag</b> the slider to provide an estimate</h2>
      <paper-slider class="intro-slider" pin snaps max="5" max-markers="5" step="1" value="3"></paper-slider>
      <paper-button class="intro-next" style="display: none;">Next</paper-button>
    </div>
    <div class="image animated fadeIn">
      <div class="dot d1"></div>
      <div class="dot d2"></div>
      <div class="dot d3"></div>
      <div class="dot d4"></div>
      <div class="dot d5"></div>
      <div class="dot d6"></div>
      <div class="dot d7"></div>
      <div class="dot d8"></div>
      <div class="dot d9"></div>
      <div class="dot d10"></div>
      <div class="dot d11"></div>
      <div class="dot d12"></div>
      <div class="dot d13"></div>
      <div class="dot d14"></div>
      <div class="dot d15"></div>
      <div class="dot dx"></div>
      <div class="dot dy"></div>
      <div class="dot dz"></div>
      <paper-ripple></paper-ripple>
    </div>
  </div>
</template>

<template name="bottom">
  <div class="bottom">
    <div class="verify" style="display: none;">
      <div class="q-count">{{question}} of 15</div>
      <h1>Can you see the <u>flashing</u> dot?</h1>
      <h2>Please, click on it to continue...</h2>
    </div>
    <div class="question q1 animated fadeInDown" style="display: none;">
      <div class="q-count">{{question}} of 15</div>
      <h1>Given the <u>flashing</u> dot position...</h1>
      <h2>What is your level of confidence?</h2>
      <paper-slider class="q-slider" pin snaps max="5" max-markers="5" step="1" value="3"></paper-slider>
    </div>

</template>
