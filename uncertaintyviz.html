<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <title>uViz Evaluation</title>

  <style is="custom-style">
  :root {
    --paper-radio-button-checked-color: rebeccapurple;
    --iron-icon-width: 200px;
    --iron-icon-height: 200px;
    --iron-icon-fill-color: #abbdc4;
  }
  </style>

  <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Roboto:900,400,300,100' type='text/css'>
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-radio-group/paper-radio-group.html">
  <link rel="import" href="bower_components/paper-radio-button/paper-radio-button.html">
  <link rel="import" href="bower_components/iron-icons/editor-icons.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
</head>
<body>
  <div class="container">
    {{> top}}
    {{> middle}}
    {{> bottom}}
  </div>
</body>

<template name="regression">
  <div class="image"></div>
</template>

<template name="etc"></template>

<template name="top">
  <div class="top">
    <h1>Welcome to this evaluation!</h1>
    <h2>Ready? Please, click the start button.</h2>
    <paper-button class="button-begin">Start</paper-button>
  </div>
</template>

<template name="middle">
  <div class="middle">
    <iron-icon class="chart-dummy" icon="editor:insert-chart"></iron-icon>
    <div class="image">
      <div class="tiny-dot animated flash"></div>
    </div>
  </div>
</template>

<template name="bottom">
  <div class="bottom">
    <div class="question q1" style="display: none;">
      <h1>Based in the <u>highlighted</u> dot position,</h1>
      <h2>What is your confidence level?</h2>
      <paper-radio-group selected="">
        <paper-radio-button name="vlow"    label="vlow"    class="rb radio-vlow"   >Very Low</paper-radio-button>
        <paper-radio-button name="low"     label="low"     class="rb radio-low"    >Low</paper-radio-button>
        <paper-radio-button name="regular" label="regular" class="rb radio-regular">Regular</paper-radio-button>
        <paper-radio-button name="high"    label="high"    class="rb radio-high"   >High</paper-radio-button>
        <paper-radio-button name="vhigh"   label="vhigh"   class="rb radio-vhigh"  >Very High</paper-radio-button>
      </paper-radio-group>
    </div>
    <div class="question q2" style="display: none;">
      <h1>Based in the <u>highlighted</u> dot position,</h1>
      <h2>What is the most confident area?</h2>
      <paper-radio-group selected="">
        <paper-radio-button name="vlow"    label="vlow"    class="rb radio-vlow"   >A</paper-radio-button>
        <paper-radio-button name="low"     label="low"     class="rb radio-low"    >B</paper-radio-button>
        <paper-radio-button name="regular" label="regular" class="rb radio-regular">C</paper-radio-button>
        <paper-radio-button name="high"    label="high"    class="rb radio-high"   >D</paper-radio-button>
        <paper-radio-button name="vhigh"   label="vhigh"   class="rb radio-vhigh"  >E</paper-radio-button>
      </paper-radio-group>
    </div>
    <paper-button class="button-next">Next</paper-button>
    <paper-button class="button-finish">Finish</paper-button>
  </div>
</template>
